<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Colored SquareTriangle</title>
</head>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 aVertexColor;
uniform float theta;

varying vec4 vColor;

   void main(void) {
        float s = sin(theta);
        float c = cos(theta);

    gl_Position.x =  s * vPosition.y + c * vPosition.y;
    gl_Position.y =  s * vPosition.x + c * vPosition.x;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
        vColor = aVertexColor;
    }

</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }

</script>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="coloredSquareTriangle.js"></script>
</head>

</html>
